<!DOCTYPE html>
<html>
<head>
    <title>TikTok Transcriber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
      /* Your existing CSS */
      #progress-container { /* Add styles to initially hide progress bars */
          display: none;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Transcriber</h1>

        <input type="text" id="tiktokUrl" placeholder="Вставьте ссылку">
        <select id="language">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="lt">Lietuvių</option>
        </select>
        <button onclick="processVideo()">Обработать</button>

        <div id="progress-container">
            <div class="progress">
                <div id="combined-progress" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <div class="progress">
                <div id="transcription-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;">0%</div>
            </div>
        </div>

        <div id="transcription">
          <h3>Transcription</h3>
           <div class="content"></div>
        </div>

        <div id="summary">
          <h3>Summary</h3>
           <div class="content"></div>
        </div>

    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
