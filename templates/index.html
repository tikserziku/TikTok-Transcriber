<!DOCTYPE html>
<html lang="en">
<head>
    <title>TikTok Transcriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <h1 class="mb-4 text-center">ðŸ“± TikTok Transcriber</h1>

        <!-- Input Form -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" 
                           id="tiktokUrl" 
                           class="form-control form-control-lg" 
                           placeholder="Paste TikTok video URL">
                </div>
                <div class="mb-3">
                    <select id="language" class="form-select form-select-lg mb-3">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                        <option value="lt">Lithuanian</option>
                    </select>
                    <button onclick="processVideo()" 
                            class="btn btn-primary btn-lg w-100">
                        Process Video
                    </button>
                </div>
            </div>
        </div>

        <!-- Progress Indicators -->
        <div id="progress-container" class="progress-container card mb-4">
            <div class="card-body">
                <div class="progress-label">Downloading Video</div>
                <div class="progress mb-3">
                    <div id="download-progress" 
                         class="progress-bar" 
                         role="progressbar" 
                         style="width: 0%">0%</div>
                </div>
                <div class="progress-label">Processing Video</div>
                <div class="progress mb-3">
                    <div id="process-progress" 
                         class="progress-bar bg-success" 
                         role="progressbar" 
                         style="width: 0%">0%</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <!-- Transcription -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0">Transcription</h3>
                    </div>
                    <div class="card-body">
                        <div id="transcription" class="result-box">
                            <button onclick="copyText('transcription')" 
                                    class="btn btn-sm btn-secondary copy-btn">
                                Copy
                            </button>
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0">Summary</h3>
                    </div>
                    <div class="card-body">
                        <div id="summary" class="result-box">
                            <button onclick="copyText('summary')" 
                                    class="btn btn-sm btn-secondary copy-btn">
                                Copy
                            </button>
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Download -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="mb-0">Audio Download</h3>
            </div>
            <div class="card-body">
                <div id="audio-download" class="result-box">
                    <button id="extract-audio-btn" 
                            class="btn btn-primary" 
                            onclick="extractAudio()">
                        Extract Audio
                        <span class="processing-indicator spinner-border spinner-border-sm" 
                              role="status" 
                              aria-hidden="true"></span>
                    </button>
                    <div id="audio-status" class="content mt-2"></div>
                    <div class="alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-3">
        <small>Â© 2024 TikTok Transcriber. All rights reserved.</small>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
