<!DOCTYPE html>
<html>
<head>
    <title>TikTok Transcriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">üì± TikTok Transcriber</h1>
        
        <!-- URL Input -->
        <div class="mb-3">
            <input type="text" 
                   id="tiktokUrl" 
                   class="form-control form-control-lg" 
                   placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ TikTok –≤–∏–¥–µ–æ">
        </div>
        
        <!-- Language Selection and Process Button -->
        <div class="mb-3">
            <select id="language" class="form-select form-select-lg mb-3">
                <option value="en">English</option>
                <option value="ru" selected>–†—É—Å—Å–∫–∏–π</option>
                <option value="lt">Lietuvi≈≥</option>
            </select>
            <button id="processButton" class="btn btn-primary btn-lg w-100">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
        </div>

        <!-- Progress Bars -->
        <div id="progress-container" class="progress-container d-none">
            <div class="progress-label">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ</div>
            <div class="progress mb-3">
                <div id="download-progress" class="progress-bar" 
                     role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                     aria-valuemax="100" style="width: 0%">0%</div>
            </div>
            
            <div class="progress-label">–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ</div>
            <div class="progress mb-3">
                <div id="process-progress" class="progress-bar bg-success" 
                     role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                     aria-valuemax="100" style="width: 0%">0%</div>
            </div>
        </div>
        
        <!-- Results -->
        <div class="row">
            <!-- Transcription -->
            <div class="col-12 mb-4">
                <h3>Transcription</h3>
                <div id="transcription" class="result-box">
                    <button type="button" class="btn btn-sm btn-secondary copy-btn" data-action="copy">
                        Copy
                    </button>
                    <div class="content"></div>
                </div>
            </div>

            <!-- Summary -->
            <div class="col-12 mb-4">
                <h3>Summary</h3>
                <div id="summary" class="result-box">
                    <button type="button" class="btn btn-sm btn-secondary copy-btn" data-action="copy">
                        Copy
                    </button>
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
