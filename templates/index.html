<!DOCTYPE html>
<html lang="en">
<head>
    <title>TikTok Transcriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transcribe and summarize TikTok videos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <h1 class="mb-4 text-center">ðŸ“± TikTok Transcriber</h1>

        <!-- Input Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form onsubmit="processVideo(); return false;">
                    <div class="mb-3">
                        <label for="tiktokUrl" class="form-label">Video URL</label>
                        <input type="text" 
                               id="tiktokUrl" 
                               class="form-control form-control-lg" 
                               placeholder="Paste TikTok video URL"
                               required
                               aria-label="TikTok video URL">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Target Language</label>
                        <select id="language" 
                                class="form-select form-select-lg mb-3" 
                                aria-label="Select target language">
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="lt">Lithuanian</option>
                        </select>
                        <button type="submit" 
                                class="btn btn-primary btn-lg w-100"
                                id="processButton">
                            Process Video
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Progress Indicators -->
        <div id="progress-container" class="progress-container card mb-4" style="display: none;">
            <div class="card-body">
                <div class="progress-label" aria-label="Download progress">Downloading Video</div>
                <div class="progress mb-3">
                    <div id="download-progress" 
                         class="progress-bar" 
                         role="progressbar" 
                         style="width: 0%"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100">0%</div>
                </div>
                <div class="progress-label" aria-label="Processing progress">Processing Video</div>
                <div class="progress mb-3">
                    <div id="process-progress" 
                         class="progress-bar bg-success" 
                         role="progressbar" 
                         style="width: 0%"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <!-- Transcription -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0">Transcription</h3>
                    </div>
                    <div class="card-body">
                        <div id="transcription" class="result-box">
                            <button onclick="copyText('transcription')" 
                                    class="btn btn-sm btn-secondary copy-btn"
                                    aria-label="Copy transcription">
                                Copy
                            </button>
                            <div class="content" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0">Summary</h3>
                    </div>
                    <div class="card-body">
                        <div id="summary" class="result-box">
                            <button onclick="copyText('summary')" 
                                    class="btn btn-sm btn-secondary copy-btn"
                                    aria-label="Copy summary">
                                Copy
                            </button>
                            <div class="content" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Download -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="mb-0">Audio Download</h3>
            </div>
            <div class="card-body">
                <div id="audio-download" class="result-box">
                    <button id="extract-audio-btn" 
                            class="btn btn-primary" 
                            onclick="extractAudio()"
                            aria-label="Extract audio from video">
                        Extract Audio
                        <span class="processing-indicator spinner-border spinner-border-sm" 
                              role="status" 
                              aria-hidden="true"></span>
                    </button>
                    <div id="audio-status" class="content mt-2" aria-live="polite"></div>
                    <div class="alert alert-danger" role="alert" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-3">
        <small>Â© 2024 TikTok Transcriber. All rights reserved.</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
